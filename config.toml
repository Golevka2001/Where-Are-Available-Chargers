config_file_version = "20230511"

[system]
display_version = "4.0.0"

[cache]
cache_mode = 1
# 0:Realtime, 
# 1:Passive Cache (User Request), 
# 2:Active Cache  (Cron Refresh, 使用单独的功能刷新 Deno KV 里的数据)

# Works when cache_mode == 1
refresh_time = 1.3

# Works when cache_mode == 2, sometimes works when cache_mode == 1
survival_time = 2.5 # minute
refuse_time = 4     # minute

[conditions]
enough_sum_num = 100    # 小于这个数提示紧张
enough_socket_num = 2.5 # 每个充电桩低于这个数字提示紧张

